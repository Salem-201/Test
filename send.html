<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال الهجوم</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="background-color: #f0f0f0; font-family: Arial, sans-serif; text-align: center;">

    <h2>إرسال الهجوم إلى قرية جديدة</h2>
    
    <!-- نموذج إرسال الهجوم -->
    <form id="attackForm" method="post" action="https://s1.x-tatar.com/bulid" target="_blank">
        <label for="troopAmount">أدخل عدد الجنود:</label><br>
        <input type="number" id="troopAmount" name="troopAmount" value="1" min="1"><br><br>

        <!-- قائمة القوات المتاحة -->
        <label for="unitType">اختر نوع القوات:</label><br>
        <select id="unitType" name="unitType">
            <option value="21">كتيبة</option>
            <option value="22">مبارز</option>
            <option value="24">رعد الإغريق</option>
            <option value="25">فرسان السلت</option>
            <option value="26">فرسان الهيدوانر</option>
        </select><br><br>

        <button type="submit">إرسال الهجوم</button>
    </form>

    <div id="statusMessage" style="margin-top: 20px;"></div>

    <script>
        // الدالة التي ترسل الهجوم
        document.getElementById("attackForm").onsubmit = function() {
            var troopAmount = document.getElementById("troopAmount").value;
            var unitType = document.getElementById("unitType").value;
            
            // رسالة البداية
            document.getElementById('statusMessage').innerHTML = 'إرسال الهجوم...';

            // هنا نضبط القيم لتتمكن من إرسالها بالشكل الصحيح مع الطلب
            var formData = new FormData();
            formData.append("troopAmount", troopAmount);
            formData.append("unitType", unitType);

            // إرسال الطلب عبر AJAX أو POST مباشرة باستخدام النموذج
            // نموذج POST يتم تفعيله مباشرة عند إرسال البيانات
            return true; // سيتم إرسال النموذج كما هو
        };
    </script>

</body>
</html>
