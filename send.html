<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال الهجوم</title>
    <!-- إضافة مكتبة jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- زر إرسال الهجوم -->
    <button onclick="sendAttack()">إرسال الهجوم</button>
    
    <!-- إضافة ملف farm.js -->
    <script src="https://s1.x-tatar.com/assets/farm.js?1"></script>
    
    <script>
        // تعريف دالة sendAttack بعد تحميل jQuery و farm.js
        function sendAttack() {
            console.log('إرسال الهجوم...');
            // تأكد من إضافة الكود الخاص بك هنا لإرسال الهجوم باستخدام farm.js أو أي إجراءات أخرى
            // مثال على إرسال الهجوم باستخدام بيانات خاصة:
            
            var attackData = {
                id: "123",  // استخدم معرف القرية
                c: "4",     // قيمة إضافية
                tro: "100", // العدد المرسل من القوات (كمثال)
                farm: "1"   // تحديد العملية كـ "هجوم"
            };

            // تأكد من استخدام الكود المناسب لإرسال البيانات عبر AJAX أو طرق أخرى
            post_to_url("S?U=5", attackData);
        }

        // دالة post_to_url لإرسال البيانات عبر AJAX
        function post_to_url(path, params) {
            $.post(path, params).done(function(response) {
                console.log("تم إرسال الهجوم بنجاح: ", response);
            }).fail(function(xhr, status, error) {
                console.error("فشل إرسال الهجوم: ", status, error);
            });
        }
    </script>

</body>
</html>
